<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Typing Speed Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            transition: margin-top 0.5s;
        }

        h1 {
            color: #007bff;
            transition: color 0.5s;
            text-shadow: 3px 2px 2px black;
        }

        .btn-primary, .btn-success {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-primary:hover, .btn-success:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .container:hover {
            margin-top: 70px;
        }

        body:hover {
            background-color: #e9ecef;
        }

        h1:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Test Your Typing Speed</h1>
       


        <a href="typing1.html" class="btn btn-primary" >20 Words/Minute</a>
        <a href="typing2.html" class="btn btn-success" >40 Words/Minute</a>
        <h1 style="color: red;">** Please select the difficulti level</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
